# unbind default prefix
unbind C-b
set -g prefix §
bind ` send-prefix
# 1-based indexing
set -g base-index 1
set -g pane-base-index 1

# true color support
set -g default-terminal "${TERM}"
set -ga terminal-overrides ",*:RGB"

# gruvbox material colorscheme (mostly)
RED="#ea6962"
GREEN="#a9b665"
YELLOW="#d8a657"
BLUE="#7daea3"
MAGENTA="#d3869b"
CYAN="#89b482"
BLACK="#1d2021"
FG="#d4be98"
# BG="#d5d7d8"
# DARK_GRAY="#636d83"
# LIGHT_GRAY="#e8e8e8"
DARK_GRAY="#32302F"
LIGHT_GRAY="#4F4946"
BG="#32302F"

# Nerdfont characters
HALF_ROUND_OPEN="#(printf '\uE0B6')"
HALF_ROUND_CLOSE="#(printf '\uE0B4')"
TRIANGLE_OPEN="#(printf '\uE0B2')"
TRIANGLE_CLOSE="#(printf '\uE0B0')"

# clean status bg
FG="default"
BG="default"
# DARK_GRAY="default"
# LIGHT_GRAY="default"
# HALF_ROUND_OPEN=""
# HALF_ROUND_CLOSE=""
# TRIANGLE_OPEN=""
# TRIANGLE_CLOSE=""

# Status bar configuration
set -g status-position top
set -g status-style bg=${BG},fg=${FG}
set -g status-left "#[fg=${LIGHT_GRAY},bg=default]${HALF_ROUND_OPEN}#[bg=${LIGHT_GRAY},fg=${YELLOW},bold]􀣺 #[fg=${LIGHT_GRAY},bg=default]${HALF_ROUND_CLOSE} "
set -g status-interval 15
set -g status-left-length 100
set -g status-right-length 100
set -g status-right "#[fg=${LIGHT_GRAY},bg=default]${HALF_ROUND_OPEN}#[bg=${LIGHT_GRAY},fg=${CYAN},bold]#(~/.config/tmux/music.sh)#[fg=${LIGHT_GRAY},bg=default]${HALF_ROUND_CLOSE} #[fg=${LIGHT_GRAY},bg=default]${HALF_ROUND_OPEN}#(~/.config/tmux/brew.sh)#[fg=${LIGHT_GRAY},bg=default]${HALF_ROUND_CLOSE} #[fg=${LIGHT_GRAY},bg=default]${HALF_ROUND_OPEN}#(~/.config/tmux/system.sh)#[fg=${LIGHT_GRAY},bg=default]${HALF_ROUND_CLOSE} #[fg=${LIGHT_GRAY},bg=default]${HALF_ROUND_OPEN}#[bg=${LIGHT_GRAY},fg=${RED},bold]􀉉 %a.%b.%d 􀐫 %H:%M#[fg=${LIGHT_GRAY},bg=default]${HALF_ROUND_CLOSE}"
set -g window-status-format "#(~/.config/tmux/icon.sh '#{window_name}' '#{window_index}' '#{window_panes}')"
set -g window-status-current-format "#[fg=${LIGHT_GRAY},bg=default]${HALF_ROUND_OPEN}#(~/.config/tmux/icon_c.sh '#{window_name}' '#{window_index}' '#{window_panes}')#[fg=${LIGHT_GRAY},bg=default]${HALF_ROUND_CLOSE}"
set -g window-status-current-style "#{?window_zoomed_flag,fg=${YELLOW},fg=${MAGENTA}}"
set -g window-status-bell-style "fg=${RED},nobold"
set -g window-status-separator ""
set -g renumber-windows on
set -g pane-border-style fg=${LIGHT_GRAY},bg=default
set -g pane-active-border-style fg=${CYAN},bg=default

# QoL
set -g escape-time 0
set -g history-limit 10000
set -g mouse on
set -g repeat-time 1000
set -g cursor-style bar

# visual mode
setw -g mode-keys vi
bind -n M-v copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi '#' send-keys '^'

# keybindings
# bind -n no prefix
# bind-key prefix
is_vim="echo '#{pane_current_command}' | grep -iqE '(^|-)g?(view|n?vim?x?)(diff)?$'"

bind -r -n M-- if-shell "$is_vim" "send-keys M--" "resize-pane -R 5"
bind -r -n M-= if-shell "$is_vim" "send-keys M-=" "resize-pane -L 5"
bind -r -n M-_ if-shell "$is_vim" "send-keys M-_" "resize-pane -D 1"
bind -r -n M-+ if-shell "$is_vim" "send-keys M-+" "resize-pane -U 1"

bind -n M-h if-shell "$is_vim" "send-keys M-h" "select-pane -L"
bind -n M-j if-shell "$is_vim" "send-keys M-j" "select-pane -D"
bind -n M-k if-shell "$is_vim" "send-keys M-k" "select-pane -U"
bind -n M-l if-shell "$is_vim" "send-keys M-l" "select-pane -R"
bind -n M-o swap-pane -D

bind -n M-t new-window
bind -n M-w if-shell "[ $(tmux display-message -p '#{window_panes}') -gt 1 ]" "kill-pane" "kill-window"
bind -n M-e run-shell -b "~/.config/tmux/workspace-dev.sh"

bind -n M-f resize-pane  -Z
bind -n M-d run-shell 'dir=$(cat /tmp/nvim_cwd 2>/dev/null || echo "#{pane_current_path}"); tmux split-window -h -p 30 -c "$dir"'
bind -n M-D run-shell 'dir=$(cat /tmp/nvim_cwd 2>/dev/null || echo "#{pane_current_path}"); tmux split-window -v -p 25 -c "$dir"'
# bind -n M-D split-window -v -p 25 -c "#{pane_current_path}"
# bind -n M-d split-window -h -p 30 -c "#{pane_current_path}"

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

bind -n M-r source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded."

# yazi
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# file-picker
bind -n M-g display-popup -h 60% -w 60% -E "~/.config/tmux/file-picker"
